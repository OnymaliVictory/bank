<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | StarBank</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#102a5e,#0b1c3d);
}

.container{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:40px;
  border-radius:20px;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
}

.logo{
  text-align:center;
  font-size:28px;
  font-weight:700;
  color:#0b1c3d;
  margin-bottom:10px;
}

.logo span{color:#ffd700}

.subtitle{
  text-align:center;
  font-size:14px;
  color:#64748b;
  margin-bottom:30px;
}

.form-group{ margin-bottom:18px; }

label{
  font-size:13px;
  font-weight:500;
  color:#334155;
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #cbd5e1;
  outline:none;
  margin-top:6px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#ffd700;
  color:#0b1c3d;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.options{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-bottom:20px;
}

.options a{
  text-decoration:none;
  color:#0b1c3d;
  font-weight:500;
}

.footer-text{
  text-align:center;
  font-size:14px;
  margin-top:20px;
}

.footer-text a{
  color:#0b1c3d;
  font-weight:500;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">Star<span>Bank</span></div>
  <div class="subtitle">Welcome back, login to continue</div>

  <form id="loginForm">
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" required>
    </div>

    <div class="options">
      <label><input type="checkbox" id="rememberMe"> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="footer-text">
    Don’t have an account? <a href="./register.html">Create one</a>
  </div>
</div>

<script>
/* ================================
   SAFE SUPABASE LOADER
================================ */

function loadScript(src) {
  return new Promise((resolve, reject) => {
    const s = document.createElement("script");
    s.src = src;
    s.onload = resolve;
    s.onerror = reject;
    document.head.appendChild(s);
  });
}

(async () => {
  try {
    await loadScript("https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2");
  } catch {
    await loadScript("https://unpkg.com/@supabase/supabase-js@2");
  }

  if (!window.supabase) {
    alert("Supabase failed to load. Please refresh the page.");
    return;
  }

  const supabase = window.supabase.createClient(
    "https://twdginhsctejjqyfwqxm.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3ZGdpbmhzY3RlampxeWZ3cXhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2OTg3NTEsImV4cCI6MjA4MjI3NDc1MX0.7x5TdZGIGb8-icaJKWC9YWhCxbllZ7Zyz9fthDsFoUc"
  );

  const loginForm = document.getElementById("loginForm");
  const button = loginForm.querySelector("button");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    button.disabled = true;

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      const { data, error } =
        await supabase.auth.signInWithPassword({ email, password });

      if (error) throw error;

      if (!data.user.email_confirmed_at) {
        alert("Please verify your email before logging in.");
        await supabase.auth.signOut();
        button.disabled = false;
        return;
      }

      // ✅ Correct relative path to dashboard
      window.location.href = "../dashboard/index.html";

    } catch (err) {
      alert("Login failed: " + err.message);
      button.disabled = false;
    }
  });
})();
</script>

</body>
</html>
